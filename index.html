<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to JugHeads</title>
  <style>
    body {
      background: linear-gradient(135deg, #f3e7e9, #e3eeff);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    img {
      max-width: 200px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 3rem;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img src="logo.png" alt="JugHeads Logo">

  <h1>Welcome to JugHeads!</h1>
  <p>Click below to enter our shop</p>
  <a href="https://jugheadswarehouse.square.site/" class="btn">Enter Store</a>
</body>
</html>
